<html>
  <head>
    <title>StonePaperScissors</title>
    <meta charset="UTF-8" />

  <body>
    <button onclick="newGame()">play game!</button>
    <button>hi</button>

  <script>
    let us = 0;
    let co = 0;
    function computerPlay(params) {
      let ran = Math.floor(Math.random() * 3);
      //console.log(ran);
      let hand = ["rock", "paper", "scissors"];
      return hand[ran];
    }
    function playGame(computerSelection, playerSelection) {
      let res;
      let ps = playerSelection;
      let cs = computerSelection;

      if (ps === cs) {
        return -1;
      }

      if (
        (ps === "rock" && cs === "scissors") ||
        (ps === "scissors" && cs === "paper") ||
        (ps === "paper" && cs === "rock")
      ) {
        console.log(`You win! ${ps} beats ${cs}`);
        return 1;
      } else {
        console.log(`You lost! ${cs} beats ${ps}`);

        return 0;
      }
    }
    function newGame() {
      for (let index = 0; index < 5; index++) {
        let playerSel = window.prompt("play ur game");
        //console.log(playerSelection.toLowerCase());
        let playerSelection = playerSel.toLowerCase();
        console.log(playerSelection + "---" + "USER");
        let computerSelection = computerPlay();
        console.log(computerSelection + "---" + "COMPUTER");
        let x = playGame(computerSelection, playerSelection);

        if (x === -1) {
          console.log("draw!");
        }
        if (x === 0) {
          co++;
          console.log("computer won");
        } else if (x === 1) {
          us++;
          console.log("u won");
        }
      }
      if (us > co) {
        console.log("U WON THE MATCH");
        console.log("SCORE" + "  " + us + "---" + co);
      } else if (us < co) {
        console.log("U LOST THE MATCH");
        console.log("SCORE" + "  " + us + "---" + co);
      } else if (us === co) {
        console.log("MATCH TIE");
        console.log("SCORE" + "  " + us + "---" + co);
      }
    }
  </script>
